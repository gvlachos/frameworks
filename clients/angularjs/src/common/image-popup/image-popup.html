<div class="modal-header">
  <h4 class="modal-title" id="imagePopup">{{ imagePopup.imageName }}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="imagePopup.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="text-center pb-5">
  <img class="img-responsive" ng-src="{{ imagePopup.imageUrl }}" alt="{{ imagePopup.imageName }}" />
</div>
