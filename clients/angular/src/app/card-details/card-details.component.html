<!-- component card -->
<div class="detail">
  <div class="ui card">
    <div class="image">
      <img [src]="url" />
    </div>
    <div class="content">
      <a class="header">{{ card.name }}</a>
      <div class="meta">
        <span class="type">{{ card.type }}</span>
      </div>
    </div>
  </div>
</div>
